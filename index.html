<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzeria Dolce Vita</title>
    <link
      rel="shortcut icon"
      href="./assets/icon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/assets.css" />
    <link rel="stylesheet" href="./styles/standard.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/db.js" defer></script>
    <script src="./scripts/script.js" defer></script>
    <script src="./scripts/template.js" defer></script>
  </head>
  <body onload="renderAll()">
    <div class="section-wrapper">
      <header><img src="./assets/img/logo.svg" alt="logo" /></header>
    </div>
    <!-- Wrapper um alles inkl Warenkorb -->
    <div class="main-wrapper">
      <main>
        <!-- Wrapper um Inhalt ohne den Warenkorb herum -->
        <div class="content">
          <!-- Großes Bild unterm header  -->
          <aside class="image-area">
            <div class="brand-image">
              <img
                src="./assets/img/logo_dolce_vita.png"
                alt="Logo_Dolce_Vita"
              />
            </div>
          </aside>
          <section class="headline-section">
            <h1>Pizzeria Dolce Vita</h1>
            <p class="evaluation">Bewertung (4,8 von 5 Sternen)</p>
          </section>
          <nav class="dish-menu">
            <a class="menu" href="#main-dishes">Neapolitanische Pizzen</a
          ><a class="menu" href="#desserts">Desserts</a
          ><a class="menu" href="#drinks">Getränke</a>
          </nav>
          
          <section class="main-section">
            <h2>Neapolitanische Pizzen</h2>
            <article id="main-dishes"></article>
            <h2>Desserts</h2>
            <article id="desserts"></article>
            <h2>Getränke</h2>
            <article id="drinks"></article>
          </section>
        </div>
        <section class="basket-section">
          <div id="basket">
            <h3>Warenkorb</h2>
            <div class="dividing-line"></div>
          
              <div class="food-order"></div>
            <div class="dividing-line"></div>
            <table class="price-table">
              <tbody class="table-body">
              <tr class="price-table-row">
                <td>Zwischensumme</td>
                <td id="subtotal"></td>
              </tr>
              <tr class="price-table-row">
                <td>Lieferkosten</td>
                <td>5,00 €</td>
              </tr>
              <tr class="price-table-row" >
                <td>Gesamt</td>
                <td id="total-price"></td>
              </tr>
              </tbody>
            </table>
            <button onclick="order()" id="order-button">Bestellen</button>
          </div>
        </section>
      </main>
    </div>
    <div class="dividing-area"></div>
    <aside class="low-width-basket">
      <h3>Warenkorb</h3>
      <button onclick="openBasketDialog()" class="low-width-basket-button"><img src="./assets/icon/basket.png" alt="Warenkorb"></button>
    </aside>
    <div class="section-wrapper">
      <dialog id="confirmation-dialog">
        <article class="dialog-content">
          <div class="button-area">
          <button onclick="closeDialog()" class="close-button"><img src="./assets/icon/close-button2.png" alt="Close_Button"></button>
          </div>
          <p>Vielen Dank für Ihre Testbestellung!</p>
        </article>
      </dialog>
      <dialog id="basket-dialog">
            <h3>Warenkorb</h2>
            <div class="dividing-line"></div>
            <div id="basket-dialog-content"></div>
            <div class="dividing-line"></div>
            <table class="price-table">
              <tbody class="table-body">
              <tr class="price-table-row">
                <td>Zwischensumme</td>
                <td id="subtotal"></td>
              </tr>
              <tr class="price-table-row">
                <td>Lieferkosten</td>
                <td>5,00 €</td>
              </tr>
              <tr class="price-table-row" >
                <td>Gesamt</td>
                <td id="total-price"></td>
              </tr>
              </tbody>
            </table>
            <button onclick="order()" id="order-button">Bestellen</button>
          
      </dialog>
      <footer></footer>
    </div>
    
  </body>
</html>
